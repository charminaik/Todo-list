<div class="container my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="InputTitle" class="form-label">Todo Title</label>
        <input
          type="text"
          [(ngModel)]="title"
          class="form-control"
          id="InputTitle"
          name="title"
        />
      </div>
      <div class="mb-3">
        <label for="InputDesc" class="form-label">Todo Description</label>
        <input
          type="text"
          [(ngModel)]="desc"
          class="form-control"
          id="InputDesc"
          name="desc"
        />
      </div>
      <div class="mb-3">
        <label for="InputDate" class="form-label">Todo Date</label>
        <input
          type="date"
          [(ngModel)]="date"
          class="form-control"
          id="InputDate"
          name="date"
        />
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
  </div>
